<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Josh Ludahl" />

  <title>FCC - Calculator</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,700,800,900" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <!-- from http://lemonade.im/ -->
  <link rel="stylesheet" href="css/lemonade.css">
  <link href="css/styles.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

<div class="wrapper" ng-controller="calcController">

  <div class="frame">
    <div class="bit-1">
      <p class="result">
        {{results}}
      </p>
    </div>
  </div>
  <div class="frame">
  <!-- 3 columns -->
  <div class="bit-4">
      <div class="box"><button class="button button5" ng-click="clearResults()">AC</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5" onClick="javascript:alert('Downloading virus... Just kidding, this button is blank.')"></button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5"></button></div>
  </div>
  <div class="bit-4">
      <div class="box"><button class="button button5" value="/">&divide;</button></div>
  </div>

  </div>
  <div class="frame">
  <!-- 3 columns -->
  <div class="bit-4">
      <div class="box"><button class="button button5" id="7" value="7">7</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5" id="8" value="8">8</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5" id="9" value="9">9</button></div>
  </div>
  <div class="bit-4">
      <div class="box"><button class="button button5" value="*">&#215;</button></div>
  </div>

  </div>
  <div class="frame">
  <!-- 3 columns -->
  <div class="bit-4">
      <div class="box"><button class="button button5" id="4" value="4">4</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5" id="5" value="5">5</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5" id="6" value="6">6</button></div>
  </div>
  <div class="bit-4">
      <div class="box"><button class="button button5" value="-">&#8722;</button></div>
  </div>

  </div>
  <div class="frame">
  <!-- 3 columns -->
  <div class="bit-4">
      <div class="box"><button class="button button5" id="1" value="1">1</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5" id="2" value="2">2</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5" id="3" value="3">3</button></div>
  </div>
  <div class="bit-4">
      <div class="box"><button class="button button5" value="+">+</button></div>
  </div>

  </div>
  <div class="frame">
  <!-- 3 columns -->
  <div class="bit-4">
      <div class="box"><button class="button button5" id="0" value="0">0</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5" value=".">.</button></div>
  </div>

  <div class="bit-4">
      <div class="box"><button class="button button5"></button></div>
  </div>
  <div class="bit-4">
      <div class="box"><button class="button button5" ng-click="calculate()">=</button></div>
  </div>

  </div>
  </div>
<div>


</body>

</html>
